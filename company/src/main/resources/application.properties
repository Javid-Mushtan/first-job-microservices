spring.application.name=company

server.port=8081

spring.datasource.url=jdbc:postgresql://postgres_container:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Safiya@123
# The driver class name is typically auto-detected by Spring Boot, but can be specified explicitly if needed
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate properties (optional but recommended)
# Automatically creates/updates tables based on entity classes
spring.jpa.hibernate.ddl-auto=update
# Shows the SQL queries in the console
spring.jpa.show-sql=true
# Formats the SQL logs for better readability
spring.jpa.properties.hibernate.format_sql=true
# Specifies the dialect for Hibernate (adjust based on your PostgreSQL version if necessary)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Log SQL bind parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
